<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Database</title>
    <style>
        /* Add some basic styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

<h1>Patient Database</h1>

<!-- Search Bar -->
<input type="text" id="searchBar" onkeyup="searchPatient()" placeholder="Search by name...">
<br><br>

<!-- Table displaying patient info -->
<table id="patientsTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Health Card No.</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <!-- Patients will be listed here -->
    </tbody>
</table>

<!-- Button to go to add new patient page -->
<button onclick="window.location.href='addPatient.html'">Add New Patient</button>
<!-- Add this button to your index.html -->
<button onclick="window.location.href = 'calendar.html';">Make an Appointment</button>

<script src="script.js"></script>
</body>
</html>
